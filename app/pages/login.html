<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro y Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <p>Ingresa tus credenciales para acceder a la evaluación</p>
      <form id="form-login">
        <label for="user" class="sr-only">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="password" class="sr-only">Clave</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <button type="submit">Ingresar</button>
        <p>Para registrarte, ingresá: <a href="register">Registro</a></p>
        <p class="errorLogin oculto">Error al iniciar sesión</p>
      </form>
      <p></p>
    </div>


  </main>
  <div></div>

</body>
<script src="login.js"></script>

</html>
